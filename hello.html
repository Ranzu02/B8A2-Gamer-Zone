<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.video-container {
  position: relative;
  display: inline-block;
}

.thumbnail {
  width: 100%; /* Adjust as needed */
  height: auto;
  display: block;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.overlay:hover {
  opacity: 1;
}

.play-button {
  background-color: rgba(0, 0, 0, 0.7); /* Adjust the background color and opacity */
  color: #fff;
  font-size: 1.5rem; /* Adjust the font size */
  padding: 10px 20px; /* Adjust padding as needed */
  border: none;
  cursor: pointer;
  outline: none;
  transition: background-color 0.3s ease;
}

.play-button:hover {
  background-color: rgba(0, 0, 0, 0.9); /* Adjust the hover background color and opacity */
}
</style>
</head>
<body>

  <div class="video-container">
    <img src="images/Rectangle 6.png" alt="Video Thumbnail" class="thumbnail">
    <div class="overlay">
      <button class="play-button">Play Now</button>
    </div>
  </div>
  
</body>
</html>
